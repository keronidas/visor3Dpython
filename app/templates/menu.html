<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Contenedor de los botones -->
    <div class="space-x-6">
        <!-- Botón de Cámara que redirige a /camara -->
        <a href="/camara">
            <button class="bg-blue-500 text-white text-xl font-bold px-10 py-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Cámara
            </button>
        </a>

        <!-- Botón de Información que redirige a /info -->
        <a href="/info">
            <button class="bg-green-500 text-white text-xl font-bold px-10 py-4 rounded-lg hover:bg-green-700 transition duration-300">
                Info
            </button>
        </a>
    </div>

</body>
</html>
